server:
  port: 9999 # 서버 포트 번호
  servlet:
    context=path: / #root(기본경로)에서 /api로 변경 ->localhost(root)/api/hello...
spring:
  application:
    name: myapp # 애플리케이션 이름
  web:
    resources:
      static-locations: file:src/main/resources/static/
      #개발할때 소스파일 가리키도록. 배포시에는 변경
  thymeleaf:
    prefix: file:src/main/resources/templates/  #file은 app파일을 의미함.
    suffix: .html

